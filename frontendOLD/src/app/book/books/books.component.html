<h2>list of books</h2>

<div *ngIf="books">
<div class="card-group" fxLayout="row" *ngFor="let book of books">
    <mat-card>
    <a routerLink="/book-detail/{{book.id}}">
    <span class="badge">{{ book.title }} </span>
    <img src={{book.image}} alt="">
    </a>
    </mat-card>
</div>
</div>
