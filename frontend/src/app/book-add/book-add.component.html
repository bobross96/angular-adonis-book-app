

<div class="container">
    
    <h1>Add a book review</h1>
    <div [hidden]="submitted">
    <form (ngSubmit)="onSubmit()" #bookForm ="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required
            [(ngModel)]="model.title" name="model.title" #title="ngModel">
           
            <div [hidden]="title.pristine || title.valid"
            class="alert alert-danger">
            Title is required
             </div>
            
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required
            [(ngModel)]="model.author" name="author" #author="ngModel">
            <div [hidden]="author.pristine || author.valid" 
            class="alert alert-danger">
            Author is required
            </div>
            

        </div>

        <div class="form-group"> 
            <label for="description"> Description </label>
            <textarea rows="2" cols="20" class="form-control" id="description" [(ngModel)]="model.description" name="description">
            </textarea> 

        </div>
        <div class="form-group">
            <label for="rating">Book Rating</label>
            <select class="form-control" id="rating" required [(ngModel)]="model.rating" name="rating">
                <option *ngFor="let rating of ratings" [value]="rating">{{rating}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success" [disabled]="!bookForm.form.valid">Submit</button>
        <button type="button" class="btn btn-default" (click)="bookForm.reset()">Reset</button>

    </form>
</div>
    <div [hidden]="!submitted">
        <h2>successfully submitted:</h2>
        <p>book title : {{model.title}}</p>

    </div>

</div>
