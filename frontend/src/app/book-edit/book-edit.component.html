




<div class="container">
    <div [hidden]="deleted || edited" >
    <h1>Edit your book review</h1>
    <form (ngSubmit)="onSubmit()" #bookForm ="ngForm">
        <div class="form-group">
            <label for="title">Title</label>
            <input type="text" class="form-control" id="title" required
            [(ngModel)]="model.title" name="model.title" #title="ngModel">
           
            <div [hidden]="title.pristine || title.valid"
            class="alert alert-danger">
            Title is required
             </div>
            
        </div>

        <div class="form-group">
            <label for="author">Author</label>
            <input type="text" class="form-control" id="author" required
            [(ngModel)]="model.author" name="author" #author="ngModel">
            <div [hidden]="author.pristine || author.valid" 
            class="alert alert-danger">
            Author is required
            </div>
            

        </div>

        <div class="form-group"> 
            <label for="description"> Description </label>
            <textarea rows="2" cols="20" class="form-control" id="description" 
            [(ngModel)]="model.description" name="description" #description="ngModel">
            </textarea> 

        </div>
        <div class="form-group">
            <label for="rating">Book Rating</label>
            <select class="form-control" id="rating" required [(ngModel)]="model.rating" name="rating">
                <option *ngFor="let rating of ratings" [value]="rating">{{rating}}</option>
            </select>
        </div>

        <button type="submit" class="btn btn-success">Submit</button> 
        <button class="btn btn-danger" (click)="deleteBook()"> Delete</button>
        <button type="button" class="btn btn-default" (click)="bookForm.reset()">Reset</button>



    </form>
    

</div>

<div [hidden]="!deleted">
    <p>you have successfully deleted the book</p>
</div>

<div [hidden]="!edited">
    <p>you have successfully edited the book</p>
</div>

</div>
